<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation-Population/hide-and-seek:main</title>
    <!-- Include A-Frame library -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <h1>Welcome to Operation-Population's Hide-and-Seek!</h1>
    <p>Explore the virtual world and find hidden objects.</p>
    <!-- A-Frame default scene -->
<body>
    <h1>Vertical Platformer</h1>
    <a-scene>
        <!-- Create the player -->
        <a-entity id="player" position="0 2 0" dynamic-body>
            <a-box color="blue" width="1" height="1" depth="1"></a-box>
        </a-entity>

        <!-- Create platforms -->
        <a-box position="0 0 0" width="5" height="0.2" depth="5" color="green"></a-box>
        <a-box position="0 3 0" width="3" height="0.2" depth="3" color="green"></a-box>
        <a-box position="0 6 0" width="2" height="0.2" depth="2" color="green"></a-box>

        <!-- Add gravity -->
        <a-gravity></a-gravity>

        <!-- Camera setup -->
        <a-camera position="0 2 5" look-controls>
            <a-cursor></a-cursor>
        </a-camera>
    </a-scene>
</body>
</html>
</body>
</html>
